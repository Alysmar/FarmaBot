<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmaBot</title>
    <!--Vinculando con Google Fonts Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Vinculando con la hoja de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/farmabot.css"/>
  </head>

  <body>
    <div class="container">
      <!--Barra lateral-->
      <div class="sidebar">
        <h1>Farmabot</h1>
        <!-- Botón para iniciar un nuevo chat -->
        <div class="new-chat-btn">
          <button class="new-chat">
            <span class="material-symbols-outlined">add</span>
            <text>Nuevo chat</text>
          </button>
        </div>
        <h2>Recientes</h2>
        <!-- Lista de chats recientes -->
        <div class="action-buttons">
          <ul id="chat-list"></ul>
        </div>
        <!-- Botón para cerrar sesión -->
        <div class="logout-btn">
          <a href="{{ url_for('logout') }}">
            <button>Cerrar sesión</button>
          </a>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="content">
        <!--Área de lectura del chat-->
        <div id="chat-output">
          <header class="header">
            <!--Saludo-->
            <!--<h2 class="title">Hola</h2>-->
            <!--<h4 class="subtitle">¿En que puedo ayudarte hoy?</h4>-->
          </header>

          <!--Indicador de carga-->
           <div class="loading-indicator">
              <div class="loading-animation-1"></div>
              <div class="loading-animation-2"></div>
              <div class="loading-animation-3"></div>
           </div>
        </div>
        
        <!--Area de escritura-->
        <div id="chat-input" class="typing-area">
          <form class="typing-form">
            <div class="input-area">
              <input
                type="text"
                id="user-input"
                placeholder="Escribe aquí tu requerimiento..."
                class="typing-input"
              />
              <button id="send-button">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

        <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>

      <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        document.addEventListener("DOMContentLoaded", () => {
          // Referencias a elementos del DOM
          const newChatButton = document.querySelector(".new-chat-btn button");
          const chatList = document.getElementById("chat-list");
          const chatOutput = document.getElementById("chat-output");
          const userInput = document.getElementById("user-input");
          const sendButton = document.getElementById("send-button");

          // Array para almacenar los chats
          let chats = [];
          let currentChatIndex = 0;
          let currentChatId = null; // Variable para almacenar el ID del chat actual

          // Variable para controlar si el bot está pensando
          let botIsThinking = false;

          // Función para crear un nuevo chat
          async function createChat() {
            // Limitar a 5 chats
            if (chats.length >= 5) {
              alert("Máximo 5 chats. Elimina uno antes de crear otro.");
              return;
            }

            // Esperar a que el bot termine de responder
            if (botIsThinking) {
              alert("Espera a que el bot termine de responder.");
              return;
            }

            
            

            // Llamada al backend para crear el chat en la base de datos
   try {

// Reemplaza usuarioId con el ID del usuario actual
const usuarioId = await obtenerUsuarioId(); // Obtiene el ID del usuario

 // Asegúrate de que usuarioId es un entero
 const usuarioIdInt = parseInt(usuarioId, 10);

        const response = await fetch('/api/chats', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario_id: usuarioId, estado: 'activo' })
        });

        if (response.ok) {
          const data = await response.json();
          const newChat = {
            id: data.id,
            messages: [],
          };

            //const newChat = {
              //id: chats.length + 1,
              //messages: [],
            //};

            chats.push(newChat);
            currentChatId = data.id; // Actualizar el ID del chat actual


            // Saludo inicial
            displayMessage("Farmabot", "Hola! ¿En qué puedo ayudarte?", "bot-message");
            newChat.messages.push({ sender: "Farmabot", contenido: "Hola! ¿En qué puedo ayudarte?", estilo: "bot-message" });


// Guardar el saludo inicial en la base de datos
try {
      const responseSaludo = await fetch('/api/mensajes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: currentChatId, emisor: 'Farmabot', contenido: 'Hola! ¿En qué puedo ayudarte?', estilo: "bot-message" })
      });

      if (!responseSaludo.ok) {
        console.error('Error al guardar el saludo inicial:', responseSaludo.status);
        // Manejar el error apropiadamente
      }
    } catch (error) {
      console.error('Error al guardar el saludo inicial:', error);
      // Manejar el error apropiadamente
    }


            // Actualizar la lista de chats y activar el nuevo chat
            updateChatList();
            setActiveChat(newChat);
          } else {
          console.error('Error al crear el chat en la base de datos:', response.status);
          // Manejar el error apropiadamente, por ejemplo, mostrando un mensaje al usuario
        }
      } catch (error) {
        console.error('Error al crear el chat:', error);
        // Manejar el error apropiadamente
      }
}


async function obtenerUsuarioId() {
  try {
    const response = await fetch('/api/obtener_usuario_id'); // Ruta a tu endpoint
    if (response.ok) {
      const data = await response.json();
      return data.usuario_id;
    } else {
      console.error('Error al obtener el ID del usuario:', response.status);
      return null;
    }
  } catch (error) {
    console.error('Error al obtener el ID del usuario:', error);
    return null;
  }
}

// Función para obtener los chats y mensajes del usuario
async function obtenerChatsUsuario() {
  const usuarioId = await obtenerUsuarioId();
  try {
    const response = await fetch(`/api/chats/usuario/${usuarioId}`);
    if (response.ok) {
      const data = await response.json();
// Obtener los mensajes para cada chat
for (let chat of data) {
        const messagesResponse = await fetch(`/api/mensajes/chat/${chat.id}`);
        if (messagesResponse.ok) {
          chat.messages = await messagesResponse.json();
        } else {
          console.error('Error al obtener los mensajes del chat:', messagesResponse.status);
        }
      }




      chats = data;
      if (chats.length > 0) {
        currentChatId = chats[0].id;
        updateChatList();
        setActiveChat(chats[0]);
      }
    } else {
      console.error('Error al obtener los chats del usuario:', response.status);
      // Manejar el error apropiadamente
    }
  } catch (error) {
    console.error('Error al obtener los chats del usuario:', error);
    // Manejar el error apropiadamente
  }
}








          // Función para actualizar la lista de chats recientes
          function updateChatList() {
            chatList.innerHTML = '';
            chats.forEach(chat => {
              const chatContainer = document.createElement("div");
              chatContainer.classList.add("chat-container");

              const chatItem = document.createElement("button");
              chatItem.classList.add("chat-item");

              // Mostrar el primer mensaje del usuario o "Nuevo Chat"
              const firstUserMessage = chat.messages.find(message => message.emisor === "usuario");
              chatItem.textContent = firstUserMessage ? firstUserMessage.contenido : "Nuevo Chat";

              // Cambiar al chat seleccionado
              chatItem.addEventListener('click', () => {
                if (botIsThinking) {
                  alert("Espera a que el bot termine de responder.");
                  return;
                }
                setActiveChat(chat);
              });

              chatContainer.appendChild(chatItem);

              // Botón para eliminar el chat
              const deleteButton = document.createElement("button");
              deleteButton.classList.add("material-symbols-outlined", "delete-button");
              deleteButton.innerHTML = "delete";
              chatContainer.appendChild(deleteButton);

              chatList.appendChild(chatContainer);
            });
          }

          // Función para establecer un chat como activo
          function setActiveChat(chat) {
            chatOutput.innerHTML = '';
            currentChatIndex = chats.indexOf(chat);

            // Mostrar los mensajes del chat activo
            chat.messages.forEach(message => {
              console.log(message);
              displayMessage(message.emisor, message, message.estilo); // Cambiado a message.contenido
            });
          }

          // Inicializar la API de Google Generative AI
          const API_KEY = "AIzaSyA95u-gG152XQ__y8X8QHsKiOeDOxK1n7A"; // Reemplaza con tu clave de API
          const genAI = new GoogleGenerativeAI(API_KEY);


           // Llamar a la función obtenerChatsUsuario al iniciar la sesión
obtenerChatsUsuario();

          // Event listener para el botón "Enviar"
          sendButton.addEventListener("click", async (event) => {
            event.preventDefault();
            const userMessage = userInput.value;
            userInput.value = "";



            // Mostrar el mensaje del usuario
            displayMessage("Usted", userMessage, "user-message");
            chats[currentChatIndex].messages.push({ sender: "Usted", contenido: userMessage, estilo: "user-message" });

            try {
        // Guardar el mensaje del usuario en la base de datos
        const responseUsuario = await fetch('/api/mensajes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: currentChatId, emisor: 'usuario', contenido: userMessage, estilo: "user-message" }) // Usar currentChatId
        });

        if (!responseUsuario.ok) {
          console.error('Error al guardar el mensaje del usuario:', responseUsuario.status);
          // Manejar el error apropiadamente
        }

            updateChatList();

            

            // Obtener el modelo de lenguaje
            const model = genAI.getGenerativeModel({
              model: "gemini-1.5-pro-latest",
            });

            try {
              // Deshabilitar botones mientras el bot está pensando
              newChatButton.disabled = true;
              botIsThinking = true;
              disableChatItems();
              disableDeleteButtons();

              // Generar la respuesta del bot
              const result = await model.generateContent(userMessage);
              const response = await result.response;

              // Mostrar la respuesta del bot
              displayMessage("Farmabot", response.contenido(), "bot-message");
              chats[currentChatIndex].messages.push({ sender: "Farmabot", contenido: response.contenido(), estilo: "bot-message" });



              // Guardar el mensaje del bot en la base de datos
        const responseBot = await fetch('/api/mensajes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chats[currentChatIndex].id, emisor: 'Farmabot', contenido: response.contenido(), estilo: "bot-message" })
        });

        if (!responseBot.ok) {
          console.error('Error al guardar el mensaje del bot:', responseBot.status);
          // Manejar el error apropiadamente
        }

              // Habilitar botones después de que el bot responde
              newChatButton.disabled = false;
              botIsThinking = false;
              enableChatItems();
              enableDeleteButtons();

// Actualizar la vista del chat después de enviar el mensaje y recibir la respuesta
setActiveChat(chats[currentChatIndex]);

            } catch (error) {
              console.error("Error al enviar el mensaje o procesar la respuesta:", error);
              displayMessage("Farmabot", "Error al procesar tu solicitud.", "bot-message");


              // Habilitar botones en caso de error
              newChatButton.disabled = false;
              botIsThinking = false;
              enableChatItems();
              enableDeleteButtons();
            }
          } catch (error) { // Add this catch block
            console.error("Error:", error);
            // Handle the error appropriately
          }
          });
        

          // Event listener para el botón "Nuevo Chat"
          newChatButton.addEventListener("click", createChat);

          // Funciones para deshabilitar/habilitar botones de chat
          function disableChatItems() {
            document.querySelectorAll(".chat-item").forEach(item => item.disabled = true);
          }

          function enableChatItems() {
            document.querySelectorAll(".chat-item").forEach(item => item.disabled = false);
          }

          // Funciones para deshabilitar/habilitar botones de eliminar
          function disableDeleteButtons() {
            document.querySelectorAll(".delete-button").forEach(button => button.disabled = true);
          }

          function enableDeleteButtons() {
            document.querySelectorAll(".delete-button").forEach(button => button.disabled = false);
          }

          // Función para mostrar un mensaje en el chat
          function displayMessage(sender, message, messageClass) {
            const messageElement = document.createElement("p");
            messageElement.innerHTML = `<strong>${sender}</strong><br>${message.contenido}`; // Acceder a message.contenido
            messageElement.classList.add(messageClass);
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight;
          }

          // Función para eliminar un chat
          async function removeChat(chatIndex) {
            const chatId = chats[chatIndex].id; // Obtener el ID del chat a eliminar

            try {
        const response = await fetch(`/api/chats/${chatId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          // Eliminar el chat del array y actualizar la interfaz
          chatList.children[chatIndex].remove();
          chats.splice(chatIndex, 1);

          // ... (lógica para manejar la eliminación del último chat y ajustar el índice del chat actual)
          // Manejar la eliminación del último chat
          if (chats.length === 0) {
              chats = [];
              currentChatIndex = 0;
              createChat();
              return;
            }

            // Ajustar el índice del chat actual
            if (chatIndex === 0) {
              currentChatIndex = 0;
            } else if (chatIndex === chats.length) {
              currentChatIndex = chats.length - 1;
            } else if (currentChatIndex > chatIndex) {
              currentChatIndex--;
            }

          // Mostrar el chat actual
          setActiveChat(chats[currentChatIndex]);
      updateChatList();
        } else {
          console.error('Error al eliminar el chat de la base de datos:', response.status);
          // Manejar el error apropiadamente
        }
      } catch (error) {
        console.error('Error al eliminar el chat:', error);
        // Manejar el error apropiadamente
      }


          }

          // Event listener para los botones de eliminar
          document.addEventListener("click", (event) => {
            if (event.target.classList.contains("delete-button")) {
              const chatIndex = Array.from(chatList.children).indexOf(event.target.parentNode);
              removeChat(chatIndex);
            }
          });



        // Llamar a la función obtenerChatsUsuario al iniciar la sesión
  obtenerChatsUsuario().then(() => {
    // Después de obtener los chats del usuario, verificar si hay chats existentes
    if (chats.length === 0) {
      // Si no hay chats, crear uno nuevo
      createChat();
    }
  });
        });
      </script>

        <!--<script src="/assets/js/farmabot.js"></script>-->
      </div>
    </div>
  </body>
</html>
